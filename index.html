<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Muhammad Usmna">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic PortFolio</title>
    <link rel="stylesheet" href="style/style.css">
    <script src='https://kit.fontawesome.com/1eeb4688e4.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="container-top">
        <div class="container-top-align">
            <div class="icons-container">
                <li class="icon-mail">
                    <a href="#"><img src="images/icons8-mail.png" alt="icon"></a>
                </li>
                <li class="icon-github">
                    <a href="#"><img src="images/icons8-github.png" alt="icon"></a>
                </li>
                <li class="icon-linkedin">
                    <a href="#"><img src="images/icons8-linkedin.png" alt="icon"></a>
                </li>
                <li class="icon-info">
                    <a href="#"><img src="images/icons8-info.png" alt="icon"></a>
                </li>
            </div>
            <div class="icons-container-button">
                <button class="button" onclick="menu()">
                    <img class="menu-image menu-image-one" src="images/icons8-menu.png" alt="">
                    <img class="menu-image menu-image-two" src="images/icons8-cross.png" alt="">
                </button>
            </div>
        </div>
    </div>
    
    <div class="container-content">
        <div class="basic-container">
            <div class="image-container">
                <img src="images/transparent-background.png" alt="" id="user">
            </div>
            <div class="intro-align-container">
                <div class="intro-container">
                    <div class="intro-text"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="parallex"></div>

    <div class="skill-container">
        <h2 class="skill-heading">Skills</h2>
        <div class="skill-name">
            <div class="vertical-line">
            </div>

            <div class="skill-align-left skill-html">
                <div class="skill-align-container">
                    <div class="html">
                        <img src="images/HTML5_logo.png" alt="html" />
                        HTML
                    </div>
                </div>
            </div>

            <div class="skill-align-right skill-css">
                <div class="skill-align-container">
                    <div class="css">
                        <img src="images/CSS3_logo.png" alt="css" />
                        CSS
                    </div>
                </div>
            </div>

            <div class="skill-align-left skill-js">
                <div class="skill-align-container">
                    <div class="js">
                        <img src="images/JavaScript_logo.png" alt="js" />
                        JS
                    </div>
                </div>
            </div>

            <div class="skill-align-right skill-git">
                <div class="skill-align-container">
                    <div class="git">
                        <img src="images/Git_GitHub.png" alt="git">
                        Git
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100vh;"></div>

    <script src="script/script.js"></script>
</body>
</html>
